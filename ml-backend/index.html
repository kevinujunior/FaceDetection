<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <img id="mask1" src="mask2.jpg" width="300" height="300" />
            <div id="mask1_pred">WORKING</div>        
        </div>
        <div>
            <img id="mask2" src="mask4.jpg" width="300" height="300" />
            <div id="mask2_pred">WORKING</div>        
        </div>
        <div>
            <img id="mask3" src="mask3.jpg" width="300" height="300" />
            <div id="mask3_pred">WORKING</div>                    
        </div>
        <div>
            <img id="mask4" src="mask1.jpeg" width="300" height="300" />
            <div id="mask4_pred">WORKING</div>                    
        </div>
    </div>

    <script>
        async function predict() {
            console.log('0');
			const model = await tf.loadLayersModel('http://localhost/MaskDetection/train/example/tensorjs/model.json');
			console.log('1');
            var names = ['mask1', 'mask2', 'mask3', 'mask4'];
            for(var i = 0; i < names.length; i++) {
                var imageName = names[i];

                var example = tf.browser.fromPixels(document.getElementById(imageName));  // for example
                example = example.reshape([1, 300, 300, 3]);
                const output = model.predict(example);
				console.log('2');
                const axis = 1;
                const predictions = Array.from(output.argMax(axis).dataSync());
                console.log(predictions);

                if (predictions[0] == 1) {
                    document.getElementById(imageName + '_pred').innerHTML = 'Mask!';
                } else if (predictions[0] == 2) {
                    document.getElementById(imageName + '_pred').innerHTML = 'No Mask!';
                } else {
                    document.getElementById(imageName + '_pred').innerHTML = 'Don\'t know I got ' + predictions[0];
                }

            }
        }

        setTimeout(function() {
            predict();
        }, 1000);
    </script>

</body>
</html>
